<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 81 Official Wiki</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400&family=Archivo+Black&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --shadow-color: #FF9E9E;
            --shadow-color-light: white;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Archivo", sans-serif;
            background: url('background.png') no-repeat center center/cover;
            height: 200vh; 
            overflow-x: hidden;
            color: white;
        }

        .text-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-family: "Archivo Black", "Archivo", sans-serif;
        }

        .text-container p, .text-container button {
            font-size: 60px;
            text-transform: uppercase;
            transition: opacity 0.5s, transform 0.5s;
        }
        .subtitle {
            font-family: "Noto Sans KR", sans-serif;
            font-weight: 900;
            font-size: 10px !important;
        }
        .hidden {
            opacity: 0;
            transform: translateY(20px);
        }

        button {
            font-family: "Archivo Black", "Archivo", sans-serif;
            background-color: #ffffff00;
            border: none;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            font-size: 20px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #eaeaea14;
        }
    </style>
</head>
<body>
    <div class="text-container" id="content">
        <p class="text" id="text1">WELCOME</p>
        <p class="subtitle" id="subtitle1">프로젝트 81 공식 위키에 오신 것을 환영합니다</p>
        <button class="text hidden" id="text2" onclick="clearContent()">COUNTRIES</button>
        <p class="subtitle hidden" id="subtitle2">국가와 세력</p>
        <button class="text hidden" id="text3" onclick="clearContent()">STORY</button>
        <p class="subtitle hidden" id="subtitle3">설정과 이야기</p>
    </div>

        <style>

    <body>
        <div class="text-container" id="content">

            <p class="subtitle" id="subtitle1">프로젝트 81 공식 위키에 오신 것을 환영합니다</p>
            <button class="text hidden" id="text2" onclick="clearContent()">COUNTRIES</button>
            <p class="subtitle hidden" id="subtitle2">국가와 세력</p>
            <button class="text hidden" id="text3" onclick="clearContent()">STORY</button>
            <p class="subtitle hidden" id="subtitle3">설정과 이야기</p>
        </div>
    
        <script>
    
            const texts = document.querySelectorAll('.text');
            const subtitles = document.querySelectorAll('.subtitle');
            let currentTextIndex = 0;
    
            window.addEventListener('scroll', () => {
                const scrollPosition = window.scrollY;
                const triggerHeight = window.innerHeight / 2;
    
                texts.forEach((text, index) => {
                    const textPosition = index * triggerHeight;
    
                    if (scrollPosition >= textPosition && scrollPosition < textPosition + triggerHeight) {
                        text.classList.remove('hidden');
                        subtitles[index].classList.remove('hidden');
                    } else {
                        text.classList.add('hidden');
                        subtitles[index].classList.add('hidden');
                    }
                });
            });
    
            function clearContent() {
                const content = document.getElementById('content');
                // Remove all children of the content container
                while (content.firstChild) {
                    content.removeChild(content.firstChild);
                }
            }

        </script>
</body>
</html>
