<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400&family=Archivo+Black&display=swap" rel="stylesheet">
    <title>Project 81 Official Wiki</title>
    <style>


        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        :root {
            --shadow-color: #eaeaea;
            --shadow-color-light: rgb(214, 214, 214);
        }

        body {
            font-family: "Archivo", sans-serif;
            background: url('background.png') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        p {
            font-size: 85px;
            text-transform: uppercase;
            font-family: "Archivo Black", "Archivo", sans-serif;
            font-weight: normal;
            text-align: center;
            color: white;
            animation: neon 3s infinite;
        }

        @keyframes neon {
            0%, 100% {
                text-shadow: 
                    -1px -1px 1px var(--shadow-color-light), 
                    -1px 1px 1px var(--shadow-color-light), 
                    1px -1px 1px var(--shadow-color-light), 
                    1px 1px 1px var(--shadow-color-light),
                    0 0 3px var(--shadow-color-light), 
                    0 0 10px var(--shadow-color-light), 
                    0 0 20px var(--shadow-color-light),
                    0 0 30px var(--shadow-color), 
                    0 0 40px var(--shadow-color), 
                    0 0 50px var(--shadow-color), 
                    0 0 70px var(--shadow-color), 
                    0 0 100px var(--shadow-color), 
                    0 0 200px var(--shadow-color);
            }
            50% {
                text-shadow: 
                    -1px -1px 1px var(--shadow-color-light), 
                    -1px 1px 1px var(--shadow-color-light), 
                    1px -1px 1px var(--shadow-color-light), 
                    1px 1px 1px var(--shadow-color-light),
                    0 0 5px var(--shadow-color-light), 
                    0 0 15px var(--shadow-color-light), 
                    0 0 25px var(--shadow-color-light),
                    0 0 40px var(--shadow-color), 
                    0 0 50px var(--shadow-color), 
                    0 0 60px var(--shadow-color), 
                    0 0 80px var(--shadow-color), 
                    0 0 110px var(--shadow-color), 
                    0 0 210px var(--shadow-color);
            }
        }
    </style>
</head>
<body>
    <p class="logo-1">Project 81</p>
</body>
</html>
