    <body>
        <div class="text-container" id="content">
            <p class="text" id="text1">WELCOME</p>
            <p class="subtitle" id="subtitle1">프로젝트 81 공식 위키에 오신 것을 환영합니다</p>
            <button class="text hidden" id="text2" onclick="clearContent()">COUNTRIES</button>
            <p class="subtitle hidden" id="subtitle2">국가와 세력</p>
            <button class="text hidden" id="text3" onclick="clearContent()">STORY</button>
            <p class="subtitle hidden" id="subtitle3">설정과 이야기</p>
        </div>
    
        <script>
    
            const texts = document.querySelectorAll('.text');
            const subtitles = document.querySelectorAll('.subtitle');
            let currentTextIndex = 0;
    
            window.addEventListener('scroll', () => {
                const scrollPosition = window.scrollY;
                const triggerHeight = window.innerHeight / 2;
    
                texts.forEach((text, index) => {
                    const textPosition = index * triggerHeight;
    
                    if (scrollPosition >= textPosition && scrollPosition < textPosition + triggerHeight) {
                        text.classList.remove('hidden');
                        subtitles[index].classList.remove('hidden');
                    } else {
                        text.classList.add('hidden');
                        subtitles[index].classList.add('hidden');
                    }
                });
            });
    
            function clearContent() {
            const content = document.getElementById('content');
            // Remove all existing children
            while (content.firstChild) {
                content.removeChild(content.firstChild);
            }

            // Add new title and description
            const newTitle = document.createElement('h1');
            newTitle.textContent = 'Countries';
            newTitle.style.color = 'white';
            newTitle.style.textAlign = 'center';
            newTitle.style.marginTop = '20px';

            const newParagraph = document.createElement('p');
            newParagraph.textContent = '대일본제국';
            newParagraph.style.color = 'white';
            newParagraph.style.textAlign = 'center';
            newParagraph.style.marginTop = '10px';
            newParagraph.style.fontFamily = '"Noto Sans KR", sans-serif';
            newParagraph.style.fontWeight = '900';

            // Add image slideshow container
            const slideshowContainer = document.createElement('div');
            slideshowContainer.id = 'slideshow';
            slideshowContainer.style.position = 'relative';
            slideshowContainer.style.width = '80%';
            slideshowContainer.style.height = '300px';
            slideshowContainer.style.margin = '20px auto';
            slideshowContainer.style.overflow = 'hidden';

            // Add images to slideshow
            const images = ['image1.png', 'image2.png', 'image3.png'];
            images.forEach((src, index) => {
                const img = document.createElement('img');
                img.src = src;
                img.alt = `Slide ${index + 1}`;
                img.style.width = '100%';
                img.style.height = '100%';
                img.style.position = 'absolute';
                img.style.top = '0';
                img.style.left = `${index * 100}%`; // Position each image
                img.style.transition = 'transform 0.5s ease';
                slideshowContainer.appendChild(img);
            });

            content.appendChild(newTitle);
            content.appendChild(newParagraph);
            content.appendChild(slideshowContainer);

            startSlideshow(); // Start the slideshow
        }
        function startSlideshow() {
        const images = document.querySelectorAll('#slideshow img');
        let currentIndex = 0;

        setInterval(() => {
            images.forEach((img, index) => {
                img.style.transform = `translateX(-${currentIndex * 100}%)`;
            });

            currentIndex = (currentIndex + 1) % images.length;
        }, 3000); // Slide every 3 seconds
    }


        </script>
