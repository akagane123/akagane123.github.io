<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Interaction</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400&family=Archivo+Black&display=swap" rel="stylesheet">
    <style>
        :root {
            --shadow-color: #FF9E9E;
            --shadow-color-light: white;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Archivo", sans-serif;
            background: url('background.png') no-repeat center center/cover;
            height: 200vh; 
            overflow-x: hidden;
            color: white;
        }

        .text-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-family: "Archivo Black", "Archivo", sans-serif;
        }

        .text-container p {
            font-size: 50px;
            text-transform: uppercase;
            transition: opacity 0.5s, transform 0.5s;
        }

        .hidden {
            opacity: 0;
            transform: translateY(20px);
        }
    </style>
</head>
<body>
    <div class="text-container">
        <p class="text" id="text1">Welcome to Neon World</p>
        <p class="text hidden" id="text2">Scroll Down for More</p>
        <p class="text hidden" id="text3">Enjoy the Animation!</p>
    </div>

    <script>
        const texts = document.querySelectorAll('.text');
        let currentTextIndex = 0;

        window.addEventListener('scroll', () => {
            const scrollPosition = window.scrollY;
            const triggerHeight = window.innerHeight / 2;

            if (scrollPosition > triggerHeight * (currentTextIndex + 1)) {
                if (currentTextIndex < texts.length - 1) {
                    texts[currentTextIndex].classList.add('hidden');
                    currentTextIndex++;
                    texts[currentTextIndex].classList.remove('hidden');
                }
            } else if (scrollPosition < triggerHeight * currentTextIndex) {
                if (currentTextIndex > 0) {
                    texts[currentTextIndex].classList.add('hidden');
                    currentTextIndex--;
                    texts[currentTextIndex].classList.remove('hidden');
                }
            }
        });
    </script>
</body>
</html>
